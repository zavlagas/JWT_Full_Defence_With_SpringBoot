<div [class.toggled]="isSidebarHidden" class="d-flex" id="wrapper">
  <!-- Sidebar -->
  <div class="bg-white" id="sidebar-wrapper">
    <div
      class="sidebar-heading text-center py-4 primary-text fs-4 fw-bold text-uppercase border-bottom"
    >
      <img
        src="https://res.cloudinary.com/applicationtestingnz/image/upload/v1636630770/penetration-testing-logo_ghyfql-removebg-preview_b1w75f.png"
        class="img-fluid img-settings"
      />
    </div>
    <div class="list-group list-group-flush my-3">
      <a
        class="list-group-item list-group-item-action bg-transparent second-text active"
        [routerLink]="['/notifications']"
        ><i class="fas fa-tachometer-alt me-2"></i>Notifications</a
      >
      <a
        class="list-group-item list-group-item-action bg-transparent second-text fw-bold"
        [routerLink]="['/exam']"
        ><i class="fas fa-spell-check me-2"></i>Διαγώνισμα</a
      >
      <a
        class="list-group-item list-group-item-action bg-transparent second-text fw-bold"
        [routerLink]="['/schedule']"
        ><i class="fas fa-calendar-alt me-2"></i>Πρόγραμμα</a
      >

      <a
        class="list-group-item list-group-item-action bg-transparent second-text fw-bold"
        [routerLink]="['/rating']"
        ><i class="fas fa-question-circle me-2"></i>Αξιολόγηση</a
      >
      <a
        [hidden]="!isAdmin"
        [routerLink]="['/users']"
        class="list-group-item list-group-item-action bg-transparent second-text fw-bold"
        ><i class="fas fa-users me-2"></i>Χρήστες</a
      >
      <!-- TODO - CRETE CHAT FUNCTIONALITY -->
      <!-- 
      <a
        class="list-group-item list-group-item-action bg-transparent second-text fw-bold"
        ><i class="fas fa-comments me-2"></i>Chat</a
      > -->

      <a
        (click)="onLogout()"
        class="list-group-item list-group-item-action bg-transparent text-danger fw-bold"
        ><i class="fas fa-power-off me-2"></i>Logout</a
      >
    </div>
  </div>
  <!-- /#sidebar-wrapper -->

  <!-- Page Content -->
  <div id="page-content-wrapper">
    <nav class="navbar navbar-expand-lg navbar-light bg-transparent py-4 px-4">
      <div class="d-flex align-items-center">
        <i
          class="fas fa-align-left primary-text fs-4 me-3"
          id="menu-toggle"
          (click)="toggleSidebar()"
        ></i>
        <h2 *ngIf="(titleAction$ | async) as title" class="fs-2 m-0">
          {{title}}
        </h2>
      </div>

      <button
        class="navbar-toggler"
        type="button"
        data-bs-toggle="collapse"
        data-bs-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
          <li class="nav-item dropdown">
            <a
              class="nav-link dropdown-toggle second-text fw-bold"
              href="#"
              id="navbarDropdown"
              role="button"
              data-bs-toggle="dropdown"
              aria-expanded="false"
            >
              <i class="fas fa-user me-2"></i>{{activeUser.firstName}}
              {{activeUser.lastName}}
            </a>
            <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
              <li>
                <a [routerLink]="['/profile']" class="dropdown-item">Profile</a>
              </li>
              <li>
                <a [routerLink]="['/settings']" class="dropdown-item"
                  >Settings</a
                >
              </li>
              <li><a class="dropdown-item" (click)="onLogout()">Logout</a></li>
            </ul>
          </li>
        </ul>
      </div>
    </nav>

    <div class="container-fluid px-4">
      <router-outlet></router-outlet>
    </div>
  </div>
</div>
<!-- /#page-content-wrapper -->
